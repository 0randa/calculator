<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="calculator-box">
            <div class="calculator-screen">
                <p>0</p>
            </div>
            <div class="calculator-button-section">
                <div class="calculator-button-row">
                    <button onclick="reset()">C</button>
                    <button onclick="change_sign()">+-</button>
                    <button>%</button>
                    <button id="divide"
                    onclick="use_operator(this.id)">/</button>
                </div>
                <div class="calculator-button-row">
                    <button id="7"
                    onclick="display_number(this.id)"
                    >7</button>
                    <button id="8"
                    onclick="display_number(this.id)">8</button>
                    <button id="9"
                    onclick="display_number(this.id)">9</button>
                    <button id="multiply"
                    onclick="use_operator(this.id)">X</button>
                </div>
                <div class="calculator-button-row">
                    <button id="4"
                    onclick="display_number(this.id)">4</button>
                    <button id="5"
                    onclick="display_number(this.id)">5</button>
                    <button id="6"
                    onclick="display_number(this.id)">6</button>
                    <button id="substract"
                    onclick="use_operator(this.id)">-</button>
                </div>
                <div class="calculator-button-row">
                    <button id="1"
                    onclick="display_number(this.id)">1</button>
                    <button id="2"
                    onclick="display_number(this.id)">2</button>
                    <button id="3"
                    onclick="display_number(this.id)">3</button>
                    <button id="add"
                    onclick="use_operator(this.id)">+</button>
                </div>
                <div class="calculator-button-row">
                    <button id="0"
                    onclick="display_number(this.id)">0</button>
                    <button>.</button>
                    <button onclick="get_result()">=</button>
                </div>


            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
